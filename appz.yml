app:
  name: LogCollectorDB
  code: LCDB
  notify: appz@cloudbourne.co

build:
  version: 8.0
  env: DEV
  build_file: none
  output_files: output/*.zip
  image_template: mongo-8.0
  image_name: mongo-db

deploy:
  context: anandp0/DEV
  replicas: 1
  port:
  - 27017

volumes:
- claim: mongo-data
  mount: /appz/data
  name: mongo-data

monitor:
  notify: appzops@cloudbourne.co      

properties:
  revision : 25
